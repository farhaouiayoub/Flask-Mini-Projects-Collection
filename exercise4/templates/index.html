<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <a href="{{ url_for('blog.add_post') }}" class="btn">Add New Post</a>
    </header>
    
    <main class="posts-container">
        {% if posts %}
            {% for post in posts %}
                <article class="post-card">
                    <h2>{{ post.title }}</h2>
                    <p class="post-date">{{ post.date.strftime('%Y-%m-%d %H:%M') }}</p>
                    <p class="post-excerpt">{{ post.content[:150] }}{% if post.content|length > 150 %}...{% endif %}</p>
                    <a href="{{ url_for('blog.view_post', id=post.id) }}" class="read-more">Read More</a>
                </article>
            {% endfor %}
        {% else %}
            <p class="no-posts">No posts yet. Be the first to add one!</p>
        {% endif %}
    </main>
</body>
</html>
